<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div>
      <ul class="navbar">
        <li><a href="index.html" class="navbar-item">Google</a></li>
      </ul>
    </div>
    <div class="space">
      <div class="center">
        <img src="./Google_Images.png" alt="google logo" height="92" />
      </div>
      <form action="https://google.com/search">
        <input type="text" name="q" class="Google-search-border" />
        <input type="hidden" name="tbm" value="isch" />
        <div class="center">
          <input type="submit" value="Google Image" class="google-btn" />
        </div>
      </form>
    </div>
  </body>
</html>
